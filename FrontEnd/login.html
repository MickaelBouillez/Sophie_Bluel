<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/login.css" />
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        </a>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li><a href="#" id="loginButton" class="back login-button">Login</a></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <h2>Log In</h2>
            <form method="post">
                <div class="mail">
                    <label class="email" for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="mdp">
                    <label class="password" for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <p class="bad_login"></p>
                <input type="submit" value="Se connecter">
            </form>
            <p class="forgot">Mot de passe oublié</p>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
